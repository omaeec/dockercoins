apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: dockercoins-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dockercoins
spec:
  hosts:
  - "*"
  gateways:
  - dockercoins-gateway
  http:
  - match:
    - uri:
        exact: /dockercoins/
    route:
    - destination:
        host: dockercoins
        port:
          number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dockercoins
  labels:
    app: dockercoins
    service: dockercoins
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: dockercoins
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockercoins-v1
  labels:
    app: dockercoins
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dockercoins
      version: v1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: dockercoins
        version: v1
    spec:
      containers:
      - name: hasher
        image: academiaonline/dockercoins:2.6-hasher
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockercoins-v2
  labels:
    app: dockercoins
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dockercoins
      version: v2
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: dockercoins
        version: v2
    spec:
      containers:
      - name: rng
        image: academiaonline/dockercoins:2.6-rng
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: dockercoins
spec:
  host: dockercoins
  subsets:
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
